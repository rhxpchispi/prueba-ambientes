bases:
  - ../../base
  
patches:
  - target:
      kind: Deployment
      name: myapp-deployment
    patch: |-
        - op: replace
          path: /spec/replicas
          value: 3
  - target:
      kind: Service
      name: myapp-service
    patch: |
      - op: replace
        path: /spec/ports/0/port
        value: 30040

images:
  - name: rhxpchispi/myapp
    newTag: test

namespace: test